# Configuration File for the MODIS/SLSTR/OLCI file retrieval wrapper
meta:
    # meta information on sensor/carrier [MODIS/SLSTR/OLCI/VIIRS; terra/aqua/s3a/s3b], 
    # aois [as python list, e.g., [berkner, brunt, dibble]], and its meta-data version
    # [full/production/experimental] to be used
    sensor: MODIS
    carrier: terra
    aoi: [berkner, brunt, dibble]
    version: production

output:
    # output path for the retrieved data [will be created if not existent]
    path: C:\data\testretrieval
    
authentication:
    # LAADS authentication token
    token: 

date:
    # start and end date of the processing [yyyy-mm-dd]
    start: 2020-09-01
    stop:  2020-10-31

listing:
    # Listing is always applied but the necessary modules need to be specified,
    # i.e., the corresponding: 
    # - [SENSOR]ListingProcessHandler
    # - [SENSOR]ListingRetrievalHandler
    modules: 
        process: ModisListingProcessHandler
        retrieval: ModisListingRetrievalHandler

retrieval:
    # Specify whether file retrieval should be performed [True/False] as well as
    # the necessary modules ,i.e., the corresponding: 
    # - [SENSOR]SwathHandler
    # - [SENSOR]RetrievalHandler
    apply: True
    modules:
        swath: ModisSwathHandler
        retrieval: ModisRetrievalHandler
    
resampling:
    # Specify whether resampling should be performed [True/False] using the 
    # given module
    apply: True
    modules: 
        base: Resampling