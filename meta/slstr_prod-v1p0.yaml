# Meta File for the SLSTR sensor (s3a/s3b)
urls:
    #retrieval url's for the different data types per sensor
    s3a:
        data: https://ladsweb.modaps.eosdis.nasa.gov/archive/allData/450/S3A_SL_1_RBT/
        meta: https://ladsweb.modaps.eosdis.nasa.gov/archive/geoMetaSentinel3/450/SLSTR/
    s3b:
        data: https://ladsweb.modaps.eosdis.nasa.gov/archive/allData/450/S3B_SL_1_RBT/
        meta: https://ladsweb.modaps.eosdis.nasa.gov/archive/geoMetaSentinel3/450/SLSTR/
    
variables:
    #list of variables (keys) to be used
    #consistent with following specifications
    - s7_n
    - s7_ex_n
    - s8_n
    - s8_ex_n
    - s9_n
    - s9_ex_n
    - s7_o
    - s7_ex_o
    - s8_o
    - s8_ex_o
    - s9_o
    - s9_ex_o
    - bayes_n
    - bayes_o
    - cloud_n
    - cloud_o
    - sol_zen_n
    - sol_azi_n
    - sat_zen_n
    - sat_azi_n
    - sol_zen_o
    - sol_azi_o
    - sat_zen_o
    - sat_azi_o
    
input_specs:
    #information about file, group, and variable names of the input data, e.g.,
    #[file, grp, var]
    lat_n_i: [geodetic_in.nc, null, latitude_in]
    lon_n_i: [geodetic_in.nc, null, longitude_in]
    lat_o_i: [geodetic_io.nc, null, latitude_io]
    lon_o_i: [geodetic_io.nc, null, longitude_io]
    lat_t: [geodetic_tx.nc, null, latitude_tx]
    lon_t: [geodetic_tx.nc, null, longitude_tx]
    s7_n: [S7_BT_in.nc, null, S7_BT_in]
    s7_ex_n: [S7_BT_in.nc, null, S7_exception_in]
    s8_n: [S8_BT_in.nc, null, S8_BT_in]
    s8_ex_n: [S8_BT_in.nc, null, S8_exception_in]
    s9_n: [S9_BT_in.nc, null, S9_BT_in]
    s9_ex_n: [S9_BT_in.nc, null, S9_exception_in]
    s7_o: [S7_BT_io.nc, null, S7_BT_io]
    s7_ex_o: [S7_BT_io.nc, null, S7_exception_io]
    s8_o: [S8_BT_io.nc, null, S8_BT_io]
    s8_ex_o: [S8_BT_io.nc, null, S8_exception_io]
    s9_o: [S9_BT_io.nc, null, S9_BT_io]
    s9_ex_o: [S9_BT_io.nc, null, S9_exception_io]
    bayes_n: [flags_in.nc, null, bayes_in]
    bayes_o: [flags_io.nc, null, bayes_io]
    cloud_n: [flags_in.nc, null, cloud_in]
    cloud_o: [flags_io.nc, null, cloud_io]
    sol_zen_n: [geometry_tn.nc, null, solar_zenith_tn]
    sol_azi_n: [geometry_tn.nc, null, solar_azimuth_tn]
    sat_zen_n: [geometry_tn.nc, null, sat_zenith_tn]
    sat_azi_n: [geometry_tn.nc, null, sat_azimuth_tn]
    sol_zen_o: [geometry_to.nc, null, solar_zenith_to]
    sol_azi_o: [geometry_to.nc, null, solar_azimuth_to]
    sat_zen_o: [geometry_to.nc, null, sat_zenith_to]
    sat_azi_o: [geometry_to.nc, null, sat_azimuth_to]
    
grid_specs:
    #information about the reference longitude/latitude grid reference internal
    #names for the resampling process, e.g.,
    #[lon, lat]
    s7_n: [lon_n_i, lat_n_i]
    s7_ex_n: [lon_n_i, lat_n_i]
    s8_n: [lon_n_i, lat_n_i]
    s8_ex_n: [lon_n_i, lat_n_i]
    s9_n: [lon_n_i, lat_n_i]
    s9_ex_n: [lon_n_i, lat_n_i]
    s7_o: [lon_o_i, lat_o_i]
    s7_ex_o: [lon_o_i, lat_o_i]
    s8_o: [lon_o_i, lat_o_i]
    s8_ex_o: [lon_o_i, lat_o_i]
    s9_o: [lon_o_i, lat_o_i]
    s9_ex_o: [lon_o_i, lat_o_i]
    bayes_n: [lon_n_i, lat_n_i]
    bayes_o: [lon_o_i, lat_o_i]
    cloud_n: [lon_n_i, lat_n_i]
    cloud_o: [lon_o_i, lat_o_i]
    sol_zen_n: [lon_t, lat_t]
    sol_azi_n: [lon_t, lat_t]
    sat_zen_n: [lon_t, lat_t]
    sat_azi_n: [lon_t, lat_t]
    sol_zen_o: [lon_t, lat_t]
    sol_azi_o: [lon_t, lat_t]
    sat_zen_o: [lon_t, lat_t]
    sat_azi_o: [lon_t, lat_t]

