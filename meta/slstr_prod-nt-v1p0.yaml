        data: https://ladsweb.modaps.eosdis.nasa.gov/archive/allData/450/S3B_SL_1_RBT/
        meta: https://ladsweb.modaps.eosdis.nasa.gov/archive/geoMetaSentinel3B/450/SLSTR/
       
variables:
    lat_nadir:
        datatype: 
            geo
        input_parameter:
            file: geodetic_in.nc
            variable: latitude_in
    
    lat_oblique:
        datatype: 
            geo
        input_parameter:
            file: geodetic_io.nc
            variable: latitude_io

    lat_tiepoint:
